<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <title>Day 7 - Sea</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Codevember
            <span class="number"> #7</span>
        </h1>
        <h2 class="type">Sea</h2>
        <div class="social">
            <a href="https://rominamartin.github.io/" class="social">
                <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github"></img>
            </a>
            <a href="https://twitter.com/rominamartinlib" class="social">
                <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
            </a>
        </div>
    </div>

    <h2 id="sea">I didn't
        <span>sea</span> that coming!</h2>
    <div id="content">
        <div class="boat">
            <div class="sail">
                <div class="left_sail"></div>
                <div class="pole"></div>
                <div class="right_sail"></div>
            </div>
            <div class="bottom_wood">
                <div class="top_line"></div>
                <div class="face">
                    <div class="left_eye"></div>
                    <div class="mouth"></div>
                    <div class="right_eye"></div>
                </div>
            </div>
        </div>
        <div class="water">
            <div class="waves"></div>
        </div>
    </div>
</body>

</html>
