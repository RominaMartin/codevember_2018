<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <script src="index.js"></script>
  <title>Day 24 - Printer</title>

<body>
  <div class="header">
    <h1 class="title">Codevember
      <span class="number"> #24 </span>
    </h1>
    <h2 class="type">Printer</h2>
    <div class="social">
      <a href="https://rominamartin.github.io/" class="social">
        <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github"></img>
      </a>
      <a href="https://twitter.com/rominamartinlib" class="social">
        <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
      </a>
    </div>
  </div>

  <div class="content">
    <div class="printer">
      <div class="middle">
        <span id="warning">Yeah I'll just keep printing</span>
      </div>
      <div class="buttons">
        <div class="button green"></div>
        <div class="button red"></div>
      </div>
      <div class="paper">
        <div id="top"></div>
        <div id="bottom">
        </div>
      </div>
    </div>
  </div>
