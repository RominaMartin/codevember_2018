<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <title>Day 12 - Bread</title>
</head>

<body>
  <div class="header">
    <h1 class="title">Codevember
      <span class="number"> #12 </span>
    </h1>
    <h2 class="type">Bread</h2>
    <div class="social">
      <a href="https://rominamartin.github.io/" class="social">
        <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github"></img>
      </a>
      <a href="https://twitter.com/rominamartinlib" class="social">
        <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
      </a>
    </div>
  </div>


  <div class="content">
    <h2 class="bTitle">You take my
      <span>bread</span> away</h2>
    <div class="bread">
      <div class="top"></div>
      <div class="body"></div>
      <div class="face">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="bread_body_parts">
      <div class="arms">
        <div class="left_arm"></div>
        <div class="right_arm"></div>
      </div>
      <div class="legs">
        <div class="left_leg"></div>
        <div class="right_leg"></div>
      </div>
    </div>
    <div class="jam">
      <div class="face">
        <div class="eyes"></div>
        <div class="left_eyebrow"></div>
        <div class="right_eyebrow"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"></div>
      <div class="top"></div>
    </div>
    <div class="jam_body_parts">
      <div class="arms">
        <div class="left_arm"></div>
        <div class="right_arm"></div>
      </div>
      <div class="legs">
        <div class="left_leg"></div>
        <div class="right_leg"></div>
      </div>
    </div>
  </div>
</body>

</html>
